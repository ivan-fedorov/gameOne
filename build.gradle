plugins {
  id 'java-library'
}

apply plugin: 'idea'

idea {
  module {
    outputDir = file("${project.buildDir}/classes/java/main")
    testOutputDir = file("${project.buildDir}/classes/java/test")
  }
}

group 'com.fivan'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  testCompile 'org.junit.jupiter:junit-jupiter-api:5.3.2'
}
